<html>
<head>
	
	<title>turnup.js</title>

    <style>
    html {
    	font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    #title {
    	font-size: 36px;
    	font-weight: bold;
    	text-align: center;
    }
    </style>

</head>
<body>
	
	<div id="title">FUN</div>

	<script src="../turnup.js"></script>

	<script type="text/javascript">
		$('#title').turnup({
			list: ['AWESOME', 'WONDERFUL', 'RIDICULOUS', 'MAGNIFICENT']
		});
	</script>
</body>
</html>
